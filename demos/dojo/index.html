<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dojo ToolKit Demo!</title>
    <link rel="stylesheet" href="dojo-release-1.10.0/dijit/themes/claro/claro.css">
    <script src="dojo-release-1.10.0/dojo/dojo.js" data-dojo-config="async: true" type="text/javascript"></script>
    <script type="text/javascript" language="JavaScript">
        require([
            'dojo/dom',
            'dojo/dom-construct',
            'dojo/domReady!'
        ], function(dom, dc) {
            elm = dom.byId("greeting");
            dc.setText("Testing...", elm);
        });
    </script>
</head>
<body class="claro">
    <h1 id="greeting">Hello</h1>
</body>
</html>
